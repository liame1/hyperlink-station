<html> 
  
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>

    <!-- CANNON.JS : -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    

  </head>
  
  <body>
    <a-scene physics="gravity: 0">
      <a-sky src="https://cdn.glitch.global/d728d810-f928-4a9d-8f49-85aeabfa83a5/AdobeStock_849984817.jpeg?v=1746163154753"></a-sky>
      
      <!-- <a-entity 
                camera look-controls wasd-controls="acceleration: 200" 
                position="0 1.7 0"
      ></a-entity> -->
      <a-entity id="rig" movement-controls kinematic-body>
        <a-entity camera
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>
      
      <a-gltf-model position="0 -0.5 -15" rotation="0 180 0" src="assets/station-01.glb"></a-gltf-model>
      <a-gltf-model position="0 -0.5 -15" rotation="0 180 0" src="assets/train-00.glb"></a-gltf-model>
      

      <a-plane color="gray" position="0 -0.5 0" rotation="-90 0 0" width="30" height="30" static-body></a-plane>

      <a-plane position="-2.8 4 -8" scale="2 1 1" color="black"></a-plane>
      <a-text value="This is where iframe will exist" position="-4.3 4 -8"></a-text>
      
      <!-- <a-box color="blue" position="0 9 -6" scale="3 3 3" kinematic-body></a-box> -->
      <a-box color="red" position="0 1 -6" opacity="0.2" scale="5 3 5" static-body></a-box>
      
      <!-- <iframe src="embed.html"></iframe> -->
      
    </a-scene>
  </body>
</html>
